<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Beauty & Nails</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sea Beauty & Nails</h1>
    </header>

    <section class="catalog">
        <h2>Catálogo de Servicios</h2>
        <div class="service-card">
            <img src="hotgel.jpg" alt="Uñas Hot Gel">
            <h3>Uñas Hot Gel</h3>
            <p>Precio: $X</p>
        </div>
        <div class="service-card">
            <img src="polygel.jpg" alt="Uñas Polygel">
            <h3>Uñas Polygel</h3>
            <p>Precio: $X</p>
        </div>
        <div class="service-card">
            <img src="capping.jpg" alt="Capping">
            <h3>Capping</h3>
            <p>Precio: $X</p>
        </div>
        <div class="service-card">
            <img src="dipping.jpg" alt="Dipping">
            <h3>Dipping</h3>
            <p>Precio: $X</p>
        </div>
        <div class="service-card">
            <img src="pedicure.jpg" alt="Pedicuría">
            <h3>Pedicuría</h3>
            <p>Precio: $X</p>
        </div>
    </section>

    <section class="contact">
        <h2>Contacto</h2>
        <p>WhatsApp: <a href="https://wa.me/tu_numero" target="_blank">Tu número</a></p>
        <p>Ubicación: Ejemplo de dirección</p>
    </section>

    <section class="appointment">
        <h2>Agendar Turno</h2>
        <form id="appointment-form">
            <input type="text" placeholder="Tu nombre" required>
            <select required>
                <option value="" disabled selected>Selecciona un servicio</option>
                <option value="Hot Gel">Uñas Hot Gel</option>
                <option value="Polygel">Uñas Polygel</option>
                <option value="Capping">Capping</option>
                <option value="Dipping">Dipping</option>
                <option value="Pedicuría">Pedicuría</option>
            </select>
            <input type="date" required>
            <input type="time" required>
            <button type="submit">Reservar Turno</button>
        </form>
        <p>O <a href="https://wa.me/tu_numero" target="_blank">reserva por WhatsApp</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
